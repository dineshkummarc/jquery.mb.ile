  <script type="text/javascript">

    //initializing the mb.ile framework
    $(function(){

      $.mbile.toggleSkin=function(){
        if($.mbile.skin == undefined || $.mbile.skin=="skin2"){
          $.mbile.changeTheme('css/theme_flat.css');
          $.mbile.skin = "skin1"
        }else{
          $.mbile.changeTheme('css/theme_dark.css');
          $.mbile.skin = "skin2";
        }
      };


/*
      $.mbile.init("testPage",{

        startupScreen: null,

*/
       $.mbile.init("pages/start.html",{

       context:"#mbPage",
       header:"#header",
       footer:"#footer",
       body:"#wrapper",

       fixedHeader:true,
       fixedFooter:true,
       startupScreen: null,
       slidingSections:true,
       collapsibleFooter:true,
       errorPage:"pages/error_page.html"
       });
    });

  </script>

</head>
<body>

<div id="mbPage">

      <span id="changeSkin" class="button" onmousedown="$.mbile.toggleSkin();"><img src="elements/dark/icons/98-palette.png"></span>
    </div>
  </div>

</div>
