<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- iPhone Stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>mb.ile</title>

    <link id="mbileCSS" href="css/theme_dark.css" media="all" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="inc/jquery.iphoneui.js"></script>
    <script type="text/javascript" src="inc/iscroll.js"></script>
    <script type="text/javascript" src="inc/jquery.mb.ile.js"></script>

    <script type="text/javascript">

        //initializing the mb.ile framework
        $(function(){

            $.mbile.toggleSkin=function(){
                    if($.mbile.skin == undefined || $.mbile.skin=="skin2"){
                        $.mbile.changeTheme('css/theme_flat.css');
                        $.mbile.skin = "skin1"
                    }else{
                       $.mbile.changeTheme('css/theme_dark.css');
                        $.mbile.skin = "skin2";
                    }
            };

            
            $.mbile.init("pages/start.html",{

                context:"#mbPage",
                header:"#header",
                footer:"#footer",
                body:"#wrapper",

                fixedHeader:true,
                fixedFooter:true,
                startupScreen: null,
                slidingSections:true,
                collapsibleFooter:true,
                errorPage:"pages/error_page.html"
            });
        });

    </script>

</head>
<body>

<div id="mbPage">
    <div data-role="header" id="header">
        <h1>mb.ile</h1>
    </div>

    <div data-role="content" id="wrapper">
        content goes here
    </div>

    <!--todo: manage the default content for the footer-->

    <div data-role="footer" data-type="default" id="footer">
        <div class="buttonBar column2">
            <span class="button" onmousedown="$.mbile.goToPage('pages/extras.html','slideup');">bottoneeeeeeeeeeeee</span>
            <span id="changeSkin" class="button" onmousedown="$.mbile.toggleSkin();">change skin</span>
        </div>
    </div>

</div>

<script type="text/javascript"></script>

</body>
</html>
